<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>四設二乙</h1>
    <p>40323247黃顏維辰</p>		
</section>
	
<section id="hw-task-one">
    <h1>筆記</h1 >
    <p>1.有效且準確地進行電腦輔助資訊傳輸</br>
2.盡量看英文零組件繪圖導引, 完成零件繪製與組立</br>
3.能利用雲端系統展示電腦輔助設計結果</br>
4.能利用影音檔案錄製並展示電腦輔助操作流程</br>
5.能利用程式運算進行基本平面機構模擬與分析</p>

</section>
    
				
<section>
    <h1>心得和自評</h1>
    <p>這程式我因為之前有學習過3D繪圖，所以在學習得這方面，比較輕鬆一點，但還有許多功能不會，所以還是要慢慢的了解。
    </br>

        在期間我們還分組，因為我指令在繪畫的過程中，我分配到的是零件7和零件8，我還是有些指令不會，也慢慢完成圖。自評分:75分。</p>
    
</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
